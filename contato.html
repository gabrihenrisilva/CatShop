<!DOCTYPE html>
<html lang="pt-br">
	<head>
	<meta charset="utf-8">
		<title>Fale Conosco</title>
	</head>
	
	<body>
	<h1> Cat Shop </h1><hr>
		<h3> Fale Conosco <h3>
		
		<form method="post" id="contato" action="obrigado.html">
			<p>
			<label for="nome">Nome:</label>
			<input type="text"
				   name="nome"
				   id="nome"
				   placeholder="Digite seu nome"
				   required>
			</p>
			<p>
			<label for="email">Email:</label>
			<input type="email"
				   name="email"
				   id="email"
				   placeholder="Digite seu e-mail"
				   required>
			</p>
			<p>
			<label for="text">Em que Podemos Ajudar?:</label>
			<input type="text"
				   name="text"
				   id="text"
				   placeholder="Digite aqui o que deseja"
				   required>
			</p>
			<p>
			<input type="submit"
				   value="Enviar">
			</p>
		</form>
	</body>
	
	</html>
